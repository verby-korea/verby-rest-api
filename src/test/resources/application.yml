spring:
  jackson:
    property-naming-strategy: SNAKE_CASE

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:8341/verby_main?serverTimezone=Asia/Seoul
    username: root
    password: root

  redis:
    host: localhost
    port: 8342

  session:
    store-type: redis

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    root: INFO